name: Playwright Smoke (Stage)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      BACKOFFICE_BASE_URL: ${{ secrets.BACKOFFICE_BASE_URL }}
      BACKOFFICE_START_PATH: ${{ secrets.BACKOFFICE_START_PATH }}
      BACKOFFICE_USER: ${{ secrets.BACKOFFICE_USER }}
      BACKOFFICE_PASS: ${{ secrets.BACKOFFICE_PASS }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Smoke tests
        run: npx playwright test -g "@smoke"

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
